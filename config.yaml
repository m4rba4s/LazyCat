# LazyCat Configuration File


# --- GLOBAL SETTINGS ---
threads: 4                 # Default threads (will be auto-adjusted by nproc if not set)
user_agent: "Mozilla/5.0 (compatible; LazyCatBot/v1; +http://company.com/security)"
timeout: "300"

# --- AUTHENTICATION ---
auth:
  cookie: ""
  header: ""

# --- PROFILES ---
# fast: Discovery + Light Nuclei
# default: Discovery + Crawl + Standard Nuclei
# full: Deep Crawl + Dalfox + Heavy Nuclei + FFUF
# stealth: Minimal noise, low rate limits
# noisy: All guns blazing
profiles:
  fast:
    subfinder: true
    httpx: true
    nuclei: true
    nuclei_severity: "critical,high"
    nuclei_tags: "cve,exposure"
    katana: false
    dalfox: false
    ffuf: false
  
  default:
    subfinder: true
    httpx: true
    nuclei: true
    nuclei_severity: "critical,high,medium"
    nuclei_tags: "cve,exposure,misconfig,tech"
    katana: true
    dalfox: false
    ffuf: false

  full:
    subfinder: true
    httpx: true
    nuclei: true
    nuclei_severity: "critical,high,medium,low"
    nuclei_tags: "cve,exposure,misconfig,tech,token,fuzz"
    katana: true
    dalfox: true
    ffuf: true

  stealth:
    subfinder: true
    httpx: true
    nuclei: true
    nuclei_severity: "critical,high"
    nuclei_tags: "misconfig,exposure,auth"
    katana: false
    dalfox: false
    ffuf: false
    # Overrides
    nuclei_rate_limit: 30

  noisy:
    subfinder: true
    httpx: true
    nuclei: true
    nuclei_severity: "critical,high,medium,low,info"
    nuclei_tags: "cve,rce,sqli,xxe,ssrf,lfi"
    katana: true
    dalfox: true
    ffuf: true
    # Overrides
    nuclei_rate_limit: 300

# --- TOOL SETTINGS ---
tools:
  subfinder:
    threads: 10
  httpx:
    threads: 40
    retries: 2
  katana:
    depth: 3
    concurrency: 10
  nuclei:
    rate_limit: 150
    concurrency: 25
  dalfox:
    workers: 40
